<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="JavaScriptFunctions.js"></script>
	<title>Canvas Demo</title>
</head>
	<body>
 
		<p hidden>Image to use:</p>
		<img hidden id="scream" src="https://fbcdn-sphotos-d-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-9/10461476_10152506437588124_6370622596565830669_n.jpg?oh=119f18951cd74eea45391ff1d37c5fd9&oe=5578DA0E&__gda__=1434538008_6a216c2d64b02a15cb3e597aabe0a1b9" alt="The Scream"
		width="220" height="277">

		<div>
			<div>
				<button type="button" onclick=reset()>Reset</button>
			</div>
			<div>
				<p>R<input type="range" id="redRange" max=255 value=155 onmouseup=setColour()></input></p>
				<p>B<input type="range" id="blueRange" max=255 value=155 onmouseup=setColour()></input></p>
				<p>G<input type="range" id="greenRange" max=255 value=155 onmouseup=setColour()></input></p>
				<div style="width:50px;height:50px;border:1px solid #000;display:inline-block;"></div>
			</div>
		</div>


		<canvas id="myCanvas" width="1080" height="720" style="border:1px solid #c3c3c3;"></canvas>

		<script type="text/javascript">

		//componentToHex(17);

		//load image
		document.getElementById("scream").onload = loadImage;	

		//set up mouse event listeners
		document.getElementById('myCanvas').onmousedown = myMousedown;
		document.getElementById('myCanvas').onmouseup = myMouseup;
		document.getElementById('myCanvas').onmousemove = myMousemove;
		document.getElementById('myCanvas').onmouseleave = myMouseleave;

		</script>

		<div id="fb-root"></div>
		<script>
		  window.fbAsyncInit = function() {
			FB.init({appId: '776638695748072', status: true, cookie: true,
					 xfbml: true});
		  };
		  (function() {
			var e = document.createElement('script');
			e.type = 'text/javascript';
			e.src = document.location.protocol +
			  '//connect.facebook.net/en_US/all.js';
			e.async = true;
			document.getElementById('fb-root').appendChild(e);
		  }());
		</script>
</body>
</html>
